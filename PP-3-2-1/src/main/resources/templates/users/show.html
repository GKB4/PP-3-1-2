<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h3>User information</h3>

<p>ID: <span th:text="${user.getId()}"> ID </span></p>
<p>NAME: <span th:text="${user.getName()}"> NAME </span></p>
<p>SECOND NAME: <span th:text="${user.getSecondName()}"> SECOND NAME </span></p>
<p>AGE: <span th:text="${user.getAge()}"> AGE </span></p>
<br>
<button onclick="location.href='users'">Back</button>

</body>
</html>
