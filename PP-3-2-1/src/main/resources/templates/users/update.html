<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h3>Update User information</h3>

<form th:method="POST" th:action="@{/update}" th:object="${user}">
    <div>
        <label for="id">ID</label>
        <input type="text" th:field="*{id}" id="id" readonly/>
    </div>
    <br>
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
    </div>
    <br>
    <div>
        <label for="secondName">Second Name</label>
        <input type="text" th:field="*{secondName}" id="secondName"/>
    </div>
    <br>
    <div>
        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age"/>
    </div>
    <br>
    <input type="submit" value="Update User"/>
</form>

<br>
<button onclick="location.href='users'">Back</button>
</body>
</html>
