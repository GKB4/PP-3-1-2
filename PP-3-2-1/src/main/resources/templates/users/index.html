<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<h3>List of users</h3>

<table border="1">
    <tr>
        <th>Name</th>
        <th>SecondName</th>
        <th>WhatToDo</th>
    </tr>
    <tr th:each="tempUsers:${usersList}">
        <td th:utext="${tempUsers.getName()}">...</td>
        <td th:utext="${tempUsers.getSecondName()}">...</td>
        <td>
            <a th:href="@{/userid?id={id}(id=${tempUsers.getId()})}">
                <button type="button"> Read</button>
            </a>
            <a th:href="@{/update?id={id}(id=${tempUsers.getId()})}">
                <button type="button"> Update</button>
            </a>
            <a th:href="@{/delete?id={id}(id=${tempUsers.getId()})}">
                <button type="button"> Delete</button>
            </a>
        </td>
    </tr>
</table>
<br>
<button onclick="location.href='new'">Create User</button>
</body>
</html>
